<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>System rejestracji zgłoszeń SOS</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="callslist.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <li>
            <div>
                <img src="../images/ambulance.jpg" alt="logo" />
            </div>
        </li>

        <li id="callslist" class="active">
            <a href="callslist.html" class="waves-effect sidenav-close">
                Wezwania SOS
            </a>
        </li>
        <li id="usersbase">
            <a href="../usersBase/usersbase.html" class="waves-effect sidenav-close">
                Baza użytkowników
            </a>
        </li>
        <li id="adduser">
            <a href="../addUser/adduser.html" class="waves-effect sidenav-close">
                Dodaj użytkownika
            </a>
        </li>
        <li id="logout">
            <a href="../index.html" class="waves-effect sidenav-close">
                Zakończ sesje
            </a>
        </li>

    </ul>
    <main class="main">
        <div class="upper-nav navline">
            <div class="upper-nav-title">SOS - Admin</div>
        </div>
        <div class="call-list-container">
            <div class="table-wrapper">
                <table class="highlight">
                    <thead>
                        <tr>
                            <th>Data zgłoszenia</th>
                            <th>Nr Telefonu</th>
                            <th>Dlugość geo</th>
                            <th>Szerokość geo</th>
                        </tr>
                    </thead>
                    <tbody id="calls-table">

                    </tbody>
                </table>
            </div>
            <div class="map-wrapper">
                <div class="map" id="map"></div>
            </div>
        </div>
        <div>
            <button class="button">Odśwież</button>
        </div>
        <script src="callslist.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9u3-ebE5WwEGD81pc2fGuRlAZkKWjWmw&callback=initMap">
        </script>
    </main>
    <script src="../js/materialize.min.js"></script>
